     <main class="contact">
      <section class="section">
        <div class="container">
          <div class="columns">
            <div class="column is-two-thirds">
              <form>
                <div class="field">
                  <label class="label" for="name">Name:</label>
                  <div class="control">
                    <input type="text" id="name" name="fname" placeholder="Your name..." class="input">
                  </div>
                </div>
                
                <div class="field">
                  <label class="label" for="email">Email:</label>
                  <div class="control">
                    <input type="email" id="email" name="email" placeholder="Your email..." class="input">
                  </div>
                </div>
                
                <div class="field">
                  <label class="label">Comment:</label>
                  <div class="control">
                    <textarea class="textarea" id="comment" name="comment" placeholder="Your comment..."></textarea>
                  </div>
                </div>
                
                <div class="field">
                  <div class="control">
                    <input type="submit" value="Submit" class="button is-primary">
                  </div>
                </div>
              </form>
            </div>
            
            <div class="column">
              <aside class="info">
